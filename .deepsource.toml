version = 1

exclude_patterns = [
    "include/vendor/**",
    "include/jpgraph/**",
]

[[analyzers]]
name = "shell"

[[analyzers]]
name = "javascript"

  [analyzers.meta]
  environment = ["jquery", "browser"]

[[analyzers]]
name = "python"

  [analyzers.meta]
  runtime_version = "3.x.x"
  max_line_length = 88

[[analyzers]]
name = "php"

  [analyzers.meta]
  bootstrap_files = ["include/dbase.stub.php", "config/settings.inc.php.in"]
