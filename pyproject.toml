[tool.pytest.ini_options]
filterwarnings = ["ignore:numpy.ndarray size changed:RuntimeWarning"]

[tool.ruff]
line-length = 79
target-version = "py39"

[tool.ruff.lint]
select = [
    "A",  # builtins
    "B",  # bugbear
    "E",  # pycodestyle
    "ERA",  # eradicate
    "EXE",  # shebang
    "F",  # pyflakes
    "G",  # logging-format
    # "FIX",  # has fixme
    "I",  # isort
    # "PD",  # pandas-vet
    "PIE",  # flake8-pie
    "PERF",  # performance
    "PLE",  # pylint error
    "PLW",  # pylint warning
    # "SIM",  # simplify
    "T20",  # print
    # "TRY",  # try-except-raise
    # "UP",  # pyupgrade
    "W",  # pycodestyle
]
ignore = [
    "PERF203",  # try,except within a loop
]

[tool.ruff.lint.per-file-ignores]
"{scripts,tests}/**/*.py" = [
    "T20",  # print
]
