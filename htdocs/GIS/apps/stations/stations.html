<HTML>
<HEAD>
  <TITLE>IEM | GIS Station Locator</TITLE>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script language="javascript">

 function SetImageXY(i) { document.mapserv.imgxy.value = i; }
 function SetImageBox(i) { document.mapserv.imgbox.value = i; }

 function goStory() {
   document.mapserv.imgext.value = "-93.726417 41.836710 -93.208214 42.238908";
   document.mapserv.imgbox.value = "-1 -1 -1 -1";
   document.mapserv.imgxy.value = "224.5 174.5";
   document.mapserv.zoom = "1";
   document.mapserv.submit();
 }

 function goPolk() {
   document.mapserv.imgext.value = "-93.829502 41.483266 -93.314626 41.884614";
   document.mapserv.imgbox.value = "-1 -1 -1 -1";
   document.mapserv.imgxy.value = "224.5 174.5";
   document.mapserv.zoom = "1";
   document.mapserv.submit();
 }


  </script>
</HEAD>

<form method=GET action="/cgi-bin/mapserv/mapserv" name="mapserv">
<input type="hidden" name="imgbox" value="-1 -1 -1 -1">
<input type="hidden" name="imgxy" value="224.5 174.5">
<input type="hidden" name="imgext" value="[mapext]">
<input type="hidden" name="map" value="[map]">
<input type="hidden" name="mapext" value="shapes">


<center>
<table border=0 cellspacing=0 cellpadding=4 bgcolor="black">
<tr>
<td valign="top" align=center>
  <table cellpadding="0" cellspacing="0" border="0">

</td>
<td valign="top" bgcolor=#ffffff>
  <table cellpadding="5" cellspacing="0" border="0" bgcolor="#ffffff">
    <tr><td>

  <p><b>Map Options:</b>
   <br><input type="radio" name="mode" value="browse" checked> <b>Browse map</b>
   <br><input type="radio" name="mode" value="nquery"> <b>Query map</b>

  <p><b>Select Layers to Display: </b>
  <br><input name="layer" type="checkbox" value="asos" [asos_check]>
   <font style="color: #c6e2ff;">ASOS Network</font>
  <br><input name="layer" type="checkbox" value="awos" [awos_check]>
   <font style="color: #00ffff;">AWOS Network</font>
  <br><input name="layer" type="checkbox" value="rwis" [rwis_check]>RWIS Network
  <br><input name="layer" type="checkbox" value="kcci" [kcci_check]>KCCI Network
  <br><input name="layer" type="checkbox" value="dcp" [dcp_check]>DCP Network
  <br><input name="layer" type="checkbox" value="coop" [coop_check]>
   <font style="color: #ffbbff;">COOP Network</font>
  <br><input name="layer" type="checkbox" value="rivers" [rivers_check]>Rivers
  <br><input name="layer" type="checkbox" value="counties" [counties_check]>
   <font style="color: #00ff00;">Counties</font>

<p>
<input type="button" value="View Story" onClick="goStory()"><br>
<input type="button" value="View Polk" onClick="goPolk()"><br>



<p>  Set your zoom option:
<br>  
<select name="zoom" size="1">  
  <option value="10" [zoom_10_select]> Zoom in 10 times 
  <option value="8" [zoom_8_select]> Zoom in 8 times 
  <option value="4" [zoom_4_select]> Zoom in 4 times 
  <option value="3" [zoom_3_select]> Zoom in 3 times 
  <option value="2" [zoom_2_select]> Zoom in 2 times 
  <option value="1" [zoom_1_select]> Recenter Map 
  <option value="-2" [zoom_-2_select]> Zoom out 2 times 
  <option value="-3" [zoom_-3_select]> Zoom out 3 times 
  <option value="-4" [zoom_-4_select]> Zoom out 4 times 
  <option value="-8" [zoom_-8_select]> Zoom out 8 times 
  <option value="-10" [zoom_-10_select]> Zoom out 10 times 
</select>

<br><input type="submit" value="Refresh/Query">
