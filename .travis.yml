sudo: required
addons:
  hosts:
    - iemdb
    - iem.local
virtualenv:
  system_site_packages: true
language: python
python:
  - "2.7"
before_install:
  - sudo add-apt-repository ppa:ubuntugis/ppa -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-psycopg2
  - sudo apt-get install apache2
  - sudo mkdir -p /etc/apache2/conf.d
  - sudo cp -f config/00iem.conf /etc/apache2/sites-available/
  - sudo cp config/mesonet.inc /etc/apache2/conf.d/
  - sudo service apache2 restart
  - "pip install pandas"
  - "pip install requests"
install:
  - "pip install --upgrade pip"
before_script:
  - cd database; sh bootstrap.sh
  - python schema_manager.py
  - cd ..
script:
  - python test/run_autoplots.py
  - sudo cat /var/log/apache2/error.log
